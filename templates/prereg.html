<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/imgs/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MRC</title>
    <style>
        h1{
            color: white; font-size: 4.5rem;
            background: linear-gradient(90deg, rgba(168,206,240,0.99) 8.19%, #FFFFFF 49.24%, #ABCEF0 96.79%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input{
            width: 30%;
            height: 45px;
            padding-left: 20px;
            background: transparent;
            border: 1px #f5f9ff solid;
            border-radius: 5px;
            color: white;
        }

        input::placeholder{
            color: #f5f9ff;
        }

        button{
            height: 45px;
        }
        
        .btn-golden{
            margin-top: -5px;
            background-color: #fad338;
            font-weight: 500;
            border-radius: 5px;
        }

        .btn-golden:hover{
            background-color: #f0b90b;
        }
    </style>
</head>

<body style="background: url(/static/imgs/landing_page_bg.svg); background-size: cover;">

    <div class="container" style="text-align: center; margin-bottom: 20px; padding-top: 10%;">
        <div style="height: 50px; margin-bottom: 15px;">
            <div class="alert alert-{{status}} alert-dismissible fade show" role="alert">
                <strong>{{text}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="content">
            <h1>Digitalizing Mining Power<br>into tokens</h1>
            <p style="color: white; font-size: 20px; padding: 30px 0px 50px 0px;">
                MRC token aims to take PoW to the next level by providing an<br>opportunity to people to participate in mining without owning any<br>physical computers! 
            </p>
            <form action="/pre" method="post">
                <input type="text" placeholder="Enter your email" name="email">
                <button class="btn btn-golden" type="submit">Join Waitlist <i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>

</body>

</html>
